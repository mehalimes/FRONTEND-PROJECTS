<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="image">
            <img src="./images/illustration-hero.svg" alt="" id="hero-image">
        </div>
        <div id="title">
            <h2>Order Summary</h2>
        </div>
        <div id="p">
            <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
        </div>
        <div id="plans">
            <div id="plan">
                <div id="part-one">
                    <img src="./images/icon-music.svg" alt="">
                </div>
                <div id="part-two">
                    <span id="first"><strong>Annual Plan</strong></span>
                    <span id="second">$59.99/year</span>
                </div>
                <div id="part-three">
                    <a href="#">Change</a>
                </div>
            </div>
        </div>
        <div id="payment-button-div">
            <button>Proceed to Payment</button>
        </div>
        <div id="cancel-order-div">
            <a href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
