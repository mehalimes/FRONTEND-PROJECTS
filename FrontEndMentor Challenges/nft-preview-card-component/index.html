<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="image-container">
            <img src="./images/image-equilibrium.jpg" alt="" id="nft-image">
        </div>
        <div id="h2">
            <h2>Equilibrium #3429</h2>
        </div>
        <div id="p">
            <p>Our Equilibrium collection promotes<br>balance and calm.</p>
        </div>
        <div id="result-container">
            <div id="eth-value">
                <img src="./images/icon-ethereum.svg" alt="" id="eth-icon">
                <h3 id="eth">0.041 ETH</h3>
            </div>
            <div id="deadline">
                <img src="./images/icon-clock.svg" alt="" id="clock-icon">
                <h3 id="deadline-text">3 days left</h3>
            </div>
        </div>
        <hr>
        <div id="name-container">
            <img src="./images/image-avatar.png" alt="" id="avatar">
            <span>Creation of <strong>Jules Wyvern</strong></span>
        </div>
    </div>
</body>
</html>
