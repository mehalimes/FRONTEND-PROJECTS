<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div id="container">
        <div id="star">
            <div id="sub-star">
                <img src="./icon-star.svg" alt="">
            </div>
        </div>
        <div id="text">
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support<br>request. All feedback is appreciated to help us<br>improve our offering!</p>
        </div>
        <div id="rating-numbers">
            <div id="one" class="number">1</div>
            <div id="two" class="number">2</div>
            <div id="three" class="number">3</div>
            <div id="four" class="number">4</div>
            <div id="five" class="number">5</div>
        </div>
        <div id="button-div">
            <button id="submit">SUBMIT</button>
        </div>
    </div>
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
